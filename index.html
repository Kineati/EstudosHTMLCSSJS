<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <form>
            <input class = "Input1" type="text" id="noteTitle">
        </form>
        <p style="font-size: 20px"></p>

        <button class = "Note1" type="button" onclick="addNote()"></button>
        <button class = "Aux" type="button" onclick="showTotalNoteQuantity()">Show Quantity</button>
        <p class = "BG2"></p>
        <p></p>

        <script>
            var Counter = 0;
            var globalId = 0;
            function addNote(){    
                if(Counter == 0){
                    const backgroundNoteTitle = document.createElement("p");
                    const background1 = document.createElement("p");
                    backgroundNoteTitle.className = "Background";
                    background1.className = "BG1";
                    document.body.appendChild(backgroundNoteTitle);
                    document.body.appendChild(background1);
                }
                const writtenTextInput = document.getElementById("noteTitle").value;
                Counter++;
                    
                const createdNoteTitle = document.createElement("p");
                createdNoteTitle.id = Counter;
                createdNoteTitle.innerText = writtenTextInput;
                createdNoteTitle.style = "font-size: 20px";
                createdNoteTitle.className = "Title1";
                document.body.appendChild(createdNoteTitle);

                const deleteNoteBtn = document.createElement("button");
                deleteNoteBtn.id = Counter;
                deleteNoteBtn.onclick = DeleteNote;
                deleteNoteBtn.className = "Note2"
                document.body.appendChild(deleteNoteBtn);
                    
            }

            function showTotalNoteQuantity(){
                alert("Quantity of notes created(from the beginning): " + Counter);
                alert(window.innerWidth);
                alert(window.innerHeight);
            }

            function DeleteNote(){
                globalId = document.getElementById(this.id);
                globalId.remove();
                globalId = document.getElementById(this.id);
                globalId.remove();
            }

        </script>
    </body>
</html>
