<!DOCTYPE html>
<html>
    <head>
        <title>Teste</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
        <body>
            <p style="font-size: 20px">Titulo da Anotacao:</p>
            <form>
                <input type="text" id="TituloAnotacao">
            </form>
            <p style="font-size: 20px"></p>

            <button type="button" onclick="CriarTitulo()">Criar Anotacao</button>
            <button type="button" onclick="MostrarValor()">Mostrar Valor</button>
            <p></p>

            <script>
                var cont = 0;
                var btnId = 0;

                function CriarTitulo(){
                    var aux = document.getElementById("TituloAnotacao").value;
                    cont++;
                    
                    const VarTituloAnotacao = document.createElement("p");
                    VarTituloAnotacao.id = cont;
                    VarTituloAnotacao.innerText = aux;
                    VarTituloAnotacao.style = "font-size: 20px";
                    document.body.appendChild(VarTituloAnotacao);

                    const VarBtnDeletar = document.createElement("button");
                    VarBtnDeletar.id = cont;
                    VarBtnDeletar.innerHTML = "Deletar Anotacao";
                    VarBtnDeletar.onclick = DeletarAnotacao;
                    document.body.appendChild(VarBtnDeletar);
                }

                function MostrarValor(){
                    const ValorCont = document.createElement("p");
                    ValorCont.innerText = cont;
                    ValorCont.style = "font-size: 20px";
                    document.body.appendChild(ValorCont);
                }

                function DeletarAnotacao(){
                    alert(this.id);
                }

                
            </script>
        </body>
</html>
